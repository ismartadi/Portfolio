<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adhi | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #222;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 span {
      color: #00c3ff;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.95rem;
    }
    nav a:hover,
    nav a.active {
      color: #00c3ff;
    }
    .theme-toggle {
      appearance: none;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 26px;
      position: relative;
      cursor: pointer;
      border: none;
      margin-left: 1rem;
    }
    .theme-toggle::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s ease;
    }
    .dark-mode .theme-toggle {
      background: #00c3ff;
    }
    .dark-mode .theme-toggle::before {
      transform: translateX(24px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }

    /* Main content and footer styles unchanged */
    main {
      flex: 1; /* Take remaining height between header/footer */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 20px;
    }

    #hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 3rem 1rem 4rem;
      background: linear-gradient(135deg, #00c3ff, #0076ff);
      border-radius: 20px;
      color: white;
      box-shadow: 0 10px 35px rgba(0, 118, 255, 0.5);
      flex-wrap: wrap;
    }

    .profile-pic {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow:
    0 0 15px rgba(0, 195, 255, 0.6),
    0 0 30px rgba(0, 195, 255, 0.4),
    0 0 45px rgba(0, 195, 255, 0.2);
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 50%;
}


    .hero-text h1 {
      font-size: 2.4rem;
      margin-bottom: 0.3rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-top: 0.3rem;
      font-weight: 500;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background: #ffd700;
      color: #111;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #e6c200;
      box-shadow: 0 8px 22px rgba(230, 194, 0, 0.6);
      color: #222;
    }

    /* SOCIAL ICONS */
    .social-icons {
      margin-top: 1rem;
      display: flex;
      gap: 1.2rem;
    }

    .social-icons a {
      font-size: 1.5rem;
      color: #00c3ff; /* Blue default */
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffd700; /* Yellow pop */
      transform: scale(1.2);
    }

    .footer {
      background: #111;
      color: #ddd;
      padding: 1rem;
      text-align: center;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      #hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-wrapper">
      <h1>Adhi <span>Portfolio</span></h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="skills.html">Skills</a>
        <a href="certifications.html">Certifications</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"></button>
    </div>
  </header>

  <main>
    <section id="hero" class="container">
      <div class="profile-pic">
        <img src="Screenshot_2025_0303_200614.png" alt="Adhi Profile Picture" />
      </div>
      <div class="hero-text">
        <h1>Hello, I am <span>Adhi</span></h1>
        <p>A passionate <span style="color: #ffd700; font-weight: 600;">UI/UX Designer</span></p>
        <a href="about.html" class="btn">Explore My Work</a>

        <!-- SOCIAL ICONS -->
        <div class="social-icons">
          <a href="https://www.instagram.com/adhiraagshivan?igsh=aHV1eWxvbWp0eGd5" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="http://www.youtube.com/@AdhiraagWrites" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://www.linkedin.com/in/adinarayana-rameswarapu-1636a7341" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if(body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.removeItem('theme');
      }
    });
  </script>
</body>
</html>
