<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Adhi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #222;
      transition: background 0.4s ease, color 0.4s ease;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 span {
      color: #00c3ff;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.95rem;
    }
    nav a:hover,
    nav a.active {
      color: #00c3ff;
    }
    .theme-toggle {
      appearance: none;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 26px;
      position: relative;
      cursor: pointer;
      border: none;
      margin-left: 1rem;
    }
    .theme-toggle::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s ease;
    }
    .dark-mode .theme-toggle {
      background: #00c3ff;
    }
    .dark-mode .theme-toggle::before {
      transform: translateX(24px);
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      width: 100%;
      padding-top: 0;
      box-sizing: border-box;
    }
    .hero {
      display: flex;
      align-items: center;
      gap: 3rem;
      max-width: 900px;
      padding: 1rem;
    }
    .profile {
      width: 260px;
      height: 280px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 20px #00c3ff, 0 0 40px #00c3ff66;
      border: 4px solid white;
      flex-shrink: 0;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .dark-mode .profile img {
      border-color: #222;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem;
      color: #00c3ff;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #444;
    }
    .dark-mode .hero-text p {
      color: #aaa;
    }
    .typewriter {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      height: 2rem;
      margin-bottom: 1.5rem;
    }
    .btn-explore {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #00c3ff;
      color: #fff;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0, 195, 255, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn-explore:hover {
      background: #0099cc;
      box-shadow: 0 8px 22px rgba(0, 153, 204, 0.7);
      color: #fff;
    }

    .social-icons {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  justify-content: flex-start; /* or center if you prefer */
}

.social-icons a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: transparent;
  color: #00c3ff;
  transition: all 0.3s ease;
  text-decoration: none;
}

.social-icons a:hover {
  background-color: #00c3ff;
  color: #fff;
  box-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff, 0 0 30px #00c3ff;
}

.social-icons a i {
  font-size: 1.2rem;
}


    .social-icons a:hover {
      color: #fff;
      background: #00c3ff;
      box-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff, 0 0 30px #00c3ff;
    }

    .social-icons a:nth-child(1) i { font-size: 1.3rem; }
    .social-icons a:nth-child(2) i { font-size: 1.1rem; }
    .social-icons a:nth-child(3) i { font-size: 1.2rem; }
    .social-icons a:nth-child(4) i { font-size: 1rem; }

    @media (max-width: 768px) {
      main {
        height: auto;
      }
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }
      .profile img {
        margin-bottom: 1rem;
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav-wrapper">
      <h1>Adhi <span>Portfolio</span></h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="skills.html">Skills</a>
        <a href="certifications.html">Certifications</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"></button>
    </div>
  </header>

  <main>
    <section class="hero" data-aos="fade-up">
      <div class="profile">
        <img src="pro.jpeg" alt="Adhi Profile Photo" />
      </div>
      <div class="hero-text">
        <h1>Hi, I'm Adhi</h1>
        <p>Passionate about crafting digital experiences and solving problems through design & code.</p>
        <div class="typewriter" id="typing"></div>

        <div class="social-icons" aria-label="Social Media Links">
          <a href="https://github.com/ismartadi" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/dinarayana-rameswarapu-1636a7341" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://instagram.com/adhiraagshivan" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/yourusername" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <a href="about.html" class="btn-explore" aria-label="Explore About Page">Explore</a>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    const roles = [
      "UI/UX Designer",
      "Frontend Developer",
      "Backend Developer",
      "Web Designer",
      "Freelancer",
      "Content Creator"
    ];

    let index = 0;
    let charIndex = 0;
    const typingElement = document.getElementById("typing");

    function typeEffect() {
      if (charIndex < roles[index].length) {
        typingElement.textContent += roles[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(eraseEffect, 1500);
      }
    }

    function eraseEffect() {
      if (charIndex > 0) {
        typingElement.textContent = roles[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, 50);
      } else {
        index = (index + 1) % roles.length;
        setTimeout(typeEffect, 300);
      }
    }

    document.addEventListener("DOMContentLoaded", typeEffect);

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.removeItem('theme');
      }
    });
  </script>
</body>
</html>
